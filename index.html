<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./webfonts/iconfont.css">
    <link rel="stylesheet" href="./music-player/music-player.css" />
    <link href="./img/logo/icon.png" type="image/png" rel="icon">  
    <title>赏金猎人</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            position: fixed;
            background: #333;
            padding: 0;
            margin: 0;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #music-wrapper {
            margin: 0 0;
            border-width: 0px;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- 登录页面 -->
    <iframe src="./login.html" id="login-frame" scrolling="no"></iframe>

    <div class="music-container" id="music-container">
        <!-- 111 -->
        <audio src="./music-player/music/summer pocket.mp3" id="audio"></audio>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="iconfont icon-backward_fill"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="iconfont icon-play_fill"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="iconfont icon-play_forward_fill"></i>
            </button>
            <a id="currentMusic">CurrentMusic</a>
        </div>
    </div>
    <div class="auto-play-music"></div>
</body>
<script src="./music-player/music-player.js"></script>

<script>
    window.addEventListener('message', function(event) {
        // 检查消息的来源，确保是来自预期的子 iframe
        // 在文件系统环境下，源通常是 'null'
        // if (event.origin !== 'null' && event.origin !== 'file://') {
        //     return; // 忽略来自未知源的消息
        // }

        if (event.data === 'hideMusicPlayer') {
            const musicContainer = document.getElementById('music-container');
            if (musicContainer) {
                musicContainer.style.display = 'none';
                if (window.pauseSong) {
                    window.pauseSong();
                }
            }
        } else if (event.data === 'showMusicPlayer') {
            const musicContainer = document.getElementById('music-container');
            if (musicContainer) {
                musicContainer.style.display = 'block';
                if (window.playSong && window.loadSong) {
                    window.loadSong('summer pocket.mp3');
                    window.playSong();
                }
            }
        }
    });
</script>
</html>
